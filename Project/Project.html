<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="RL.css">
    <title>Rocket League Overlay</title>
</head>
<body>
    <div class="gauge">
        <p id="guageb">56</p>
        <p class="guageb2">Boost</p>
        <svg 
            class="progress-ring"
            width = "160"
            height = 160>
            <circle 
                class="progress-ring__circle"
                stroke = "white"
                stroke-width = "15"
                fill = "transparent"
                r="65"
                cx="80"
                cy="80"/>
        </svg>
        <input 
            value="100"
            type="number"
            step="5"
            min="0"
            max="100"
            placeholder="progress"
        >
    </div>
        <div class="scoreboard">
            <p class="head"> Nace Starleague | Varsity Plus | Week 4</p>
        </div>
        <div class="scoreboard2">
            <div class="pt1">
                <p class="home">Western Kentucky University</p>
            </div>
            <div class="scoreback">
                <p class="score">1</p>
            </div>
            <div class="pt2">
                <p class="timer">1:10</p>
            </div>
            <div class="scoreback2">
                <p class="score2">1</p>
            </div>
            <div class="pt3">
                <p class="away">Michigan State University</p>
            </div>
        </div>
        <div class="scoreboard3">
            <p class="games">Game 4 | Best of 5</p>
        </div>
        <div class="gameboard">
            <div class="scoreboard4">
                <div class="game1out"><div id="game1"></div></div>
                <div class="game1out"><div id="game2"></div></div>
                <div class="game1out"><div id="game3"></div></div>
                <div class="game1out"><div id="game4"></div></div>
                <div class="game1out"><div id="game5"></div></div>
            </div>
            <div class="scoreboard4pt2">
                <div class="game2out"><div id="game6"></div></div>
                <div class="game2out"><div id="game7"></div></div>
                <div class="game2out"><div id="game8"></div></div>
                <div class="game2out"><div id="game9"></div></div>
                <div class="game2out"><div id="game10"></div></div>
            </div>
        </div>
        
        <div class="container">
            <div class="player">
                <p class="p1">Player1</p>
                <div class="bar">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div class="player">
                <p class="p1">Player2</p>
                <div class="bar">
                    <div id="progress-bar2"></div>
                </div>
            </div>
            <div class="player">
                <p class="p1">Player3</p>
                <div class="bar">
                    <div id="progress-bar3"></div>
                </div>
            </div>
                <p id="boost">100</p>
                <p id="boost2">100</p>
                <p id="boost3">100</p>
        </div>
        <div class="container2">
            <div class="player2">
                <p class="p2">Player4</p>
                <div class="bar2">
                    <div id="progress-bar4"></div>
                </div>
            </div>
            <div class="player2">
                <p class="p2">Player5</p>
                <div class="bar2">
                    <div id="progress-bar5"></div>
                </div>
            </div>
            <div class="player2">
                <p class="p2">Player6</p>
                <div class="bar2">
                    <div id="progress-bar6"></div>
                </div>
            </div>
            <p id="boost4">100</p>
            <p id="boost5">100</p>
            <p id="boost6">100</p>
        </div>
        <script>
            var circle = document.querySelector('circle');
            var radius = circle.r.baseVal.value;
            var circumference = (radius *2 * Math.PI);
            circle.style.strokeDasharray = `${circumference} ${circumference}`;
            circle.style.strokeDashoffset = `${circumference}`;

            function setProgress(percent){
                const offset = (circumference - percent / 100 * circumference);
                circle.style.strokeDashoffset = offset;
                bar = Number(percent)*3;
                bar2 = Number(percent)*3;
                bar3 = Number(percent)*3;
                bar4 = Number(percent)*3;
                bar5 = Number(percent)*3;
                bar6 = Number(percent)*3;
                document.getElementById("progress-bar").style.width = bar+"px";
                document.getElementById("progress-bar2").style.width = bar2+"px";
                document.getElementById("progress-bar3").style.width = bar3+"px";
                document.getElementById("progress-bar4").style.width = bar4+"px";
                document.getElementById("progress-bar5").style.width = bar5+"px";
                document.getElementById("progress-bar6").style.width = bar6+"px";
                document.getElementById("boost").innerText = (bar/3)/.75;
                document.getElementById("boost2").innerText = (bar2/3)/.75;
                document.getElementById("boost3").innerText = (bar3/3)/.75;
                document.getElementById("boost4").innerText = (bar4/3)/.75;
                document.getElementById("boost5").innerText = (bar5/3)/.75;
                document.getElementById("boost6").innerText = (bar6/3)/.75;
                document.getElementById("guageb").innerText = (bar6/3)/.75;
            }

            const input = document.querySelector('input');
            setProgress(input.value * .75);
            
            input.addEventListener('change', function(e) {
                if (input.value < 101 && input.value > -1){
                    setProgress(input.value * .75);
                }
            })
        </script>
    <div class="data">
        <p class="statsp">Player1</p>  
    </div>
    <div class="data2">
        <div><p class="statss">Score</p><p class="pscore">360</p></div>
        <div><p class="statsg">Goals</p><p class="goals">1</p></div>
        <div><p class="statsa">Assists</p><p class="assists">3</p></div>
        <div><p class="statssa">Saves</p><p class="saves">5</p></div>
        <div><p class="statsd">Demos</p><p class="demos">1</p></div>
    </div>
</body>
</html>
